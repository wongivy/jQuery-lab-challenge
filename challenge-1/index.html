<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="jQuery lab practice: countdown timer">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Countdown Timer</title>

		<link rel="shortcut icon" href="img/timer_icon.png">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<main class="container-fluid">
			<header class="row">
				<h1>Countdown Timer</h1>
				<p>Enter the number of seconds to count down from!</p>
			</header>

			<section id="control" class="row">
				<input id="time" type="text" class="form-control" placeholder="(seconds)" />
				<input id="size" type="text" class="form-control" placeholder="confetti size (1-99)" />
				<button id="countdownButton" type="button" class="btn btn-primary">Count Down!</button>
			</section> 
					
			<section>
				<p id="displayedTimer">0s</p>
			</section>
		</main>
		<div id="confettiField"></div>

		<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
